<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Optimizer</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>

    <div class="card">
        <h2>Image Optimizer</h2>
        <p class="subtitle">Batch upload, centered 4:3, WebP output</p>
        <div class="file-drop-area">
            <input type="file" id="images" multiple accept="image/*">
            <label for="images">Click or Drag & Drop Images Here</label>
        </div>
        <div class="file-list" id="file-list"></div>
        <div class="quality-row">
            <label for="quality">WebP Quality: <span id="qualityValue">95</span></label>
            <input type="range" id="quality" min="50" max="100" value="95" step="1">
        </div>
        <button onclick="upload()">Optimize Images</button>
        <progress id="progress" value="0" max="100"></progress>
        <p id="status"></p>
        <div class="footer">
            Powered by Your mom
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>

</html>
